<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Pixel art placer for Reddit Place event"
    />
    <meta
      name="keywords"
      content="rplace, pixelart, pixel-art, reddit, drawing, reddit-place, r-place"
    />
    <meta name="author" content="shaanaliyev" />
    <title>R-Placer</title>
    <link rel="icon" type="image/x-icon" href="./assets/r-placer.webp" />
    <link rel="stylesheet" href="./assets/place.css" />
  </head>
  <body>
    <div class="repo">
      <a href="https://shaanaliyev.github.io/r-placer/" target="_blank"
        >Main Page</a
      >
      <a href="https://github.com/shaanaliyev/r-placer" target="_blank"
        >GitHub Repository</a
      >
    </div>
    <div class="place-area" style="position: relative">
      <canvas style="z-index: 2" id="canvas_bg" width="100%"></canvas>
      <canvas style="z-index: 2" id="canvas_fg"></canvas>
      <img
        style="position: absolute; z-index: 1; top: 100px"
        width="3510"
        height="5085"
        src="https://raw.githubusercontent.com/quangminhnd/MixiPlace/main/MIXIFINAL-quangminhnd.png"
        alt=""
      />
    </div>
    <script src="./assets/place.js"></script>
  </body>
</html>
